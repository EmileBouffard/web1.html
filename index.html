<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exemple fenêtre modale</title>
        <link rel="stylesheet" href="styles/app.css" />
        <script src="scripts/app.js"></script>
    </head>
    <body>
        <h1>Exemple d'une fenêtre modale</h1>

        <button onclick="AfficherFenetre()">Afficher la fenêtre</button>

        <div id="conteneur-modale" >
            <div id="exemple-modale" class="modale">
                <header>
                    <a class="bouton-x" onclick="FermerFenetre()">X</a>
                    <h2 >Fenêtre modale</h2>
                </header>
                <div class="corps-modale">
                    <p>Voici un exemple d'une fenêtre modale</p>
                </div>
                <footer>
                    <button onclick="FermerFenetre()">Annuler</button>
                    <button>OK</button>
                </footer>
            </div>
        </div>
    </body>
</html>
